<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fas fa-angle-double-left"></i>
            <h4>NOTUS</h4>
        </div>

        <div class="options__menu">	

            <a href="/index/" >
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="/index/usuario/" class="selected">
                <div class="option">
                    <i class="fas fa-user" title="Usuario"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
            
            <a href="/index/cursos/" > 
                <div class="option">
                    <i class="fas fa-book" title="Cursos"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="/index/materias/">
                <div class="option">
                    <i class="fas fa-book-open" title="Materias"></i>
                    <h4>Materias</h4>
                </div>
            </a>

            <a href="/index/actividades/">
                <div class="option">
                    <i class="far fa-file" title="Actividades"></i>
                    <h4>Actividades</h4>
                </div>
            </a>

            <a href="/index/comentarios">
                <div class="option">
                    <i class="far fa-comment-alt" title="Comentarios"></i>
                    <h4>Comentarios</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
        <h1>Crear Usuario</h1><br>
        <p>Diligencie el siguiente formulario</p> <br>
        <form name="formularioRegistro" onsubmit="return validar();" method="POST" action="{{url_for('main.signUp')}}">
            <fieldset> 

                <div class="form-group">
                    <label for="exampleInput">Nombres</label>
                    <input type="example" class="form-control" id="exampleInput" placeholder="Nombres">
                </div>

                <div class="form-group">
                    <label for="exampleInput">Apellidos</label>
                    <input type="example" class="form-control" id="exampleInput" placeholder="Apellidos">
                </div>

                <div class="form-group">
                    <label for="exampleInput">Tipo de documeto</label>
                    <select name="select">
                        <option value="CC" selected>CC</option>
                        <option value="TI">TI</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="CE">CE</option>
                        <option value="Doc Permanencia">Doc Permanencia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleInput">Numero de documento</label>
                    <input type="example" class="form-control" id="exampleInput" placeholder="Numero de documento">
                </div>

                <div class="input_Container">
                    <label for="exampleInput">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                </div>

                <p>Genero/sexo: 
                    <input type="radio" name="sexo" value="h" /> hombre
                    <input type="radio" name="sexo" value="m" /> mujer
                </p>

                <div class="form-group">
                    <label for="exampleInput">Correo electronico</label>
                    <input type="password" class="form-control" id="exampleInput" placeholder="notus@notus.com">
                    <span class="error" id="errorMail"></span>
                </div>

                <div class="form-group">
                    <label for="exampleInput">Usuario</label>
                    <input type="password" class="form-control" id="exampleInput" placeholder="nombre de usuario">
                    <span class="error" id="errorMail"></span>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="userPassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <span class="error" id="errorPassword"></span>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"name="condiciones" aria-valuenow="off" value="Acepto">
                    <label class="form-check-label" for="exampleCheck1">Declaro haber leido y
                        acepto las condiciones generales del programa y la normativa sobre
                        protección de datos</label>
                </div>
                
            </fieldset>  
            <button type="submit" name="Boton" value="Create" id="botonEnviar"> Crear </button>
            <button type="submit" name="Boton" value="Cancelar" id="botonCancelar"> Cancelar <a href="/index/usuario/"></a></button>
         </form>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
