<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fas fa-angle-double-left"></i>
            <h4>NOTUS</h4>
        </div>

        <div class="options__menu">	

            <a href="/index/" >
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="/index/usuario/" class="selected">
                <div class="option">
                    <i class="fas fa-user" title="Usuario"></i>
                    <h4>Usuarios</h4>
                </div>
            </a>
            
            <a href="/index/cursos/" > 
                <div class="option">
                    <i class="fas fa-book" title="Cursos"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="/index/materias/">
                <div class="option">
                    <i class="fas fa-book-open" title="Materias"></i>
                    <h4>Materias</h4>
                </div>
            </a>

            <a href="/index/actividades/">
                <div class="option">
                    <i class="far fa-file" title="Actividades"></i>
                    <h4>Actividades</h4>
                </div>
            </a>

            <a href="/index/comentarios">
                <div class="option">
                    <i class="far fa-comment-alt" title="Comentarios"></i>
                    <h4>Comentarios</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
        <h1>Crear Usuario</h1><br>
        <p>Ingrese la informacion solicitada</p> <br>
        <form name="formularioRegistro" onsubmit="return validar();" method="POST" action="{{url_for('main.signUp')}}">
         
            <p>Nombre
                <div class="input_Container">
                    <input type="text" name="nombre" /> 
                </div>
            </p>
   
            <p>Usuario:
               <div class="input_Container">
                  <input type="text" name="username" id="username" />
               </div>
               <span class="error" id="errorUsername"></span>
            </p>
   
            <p>Sexo: 
               <input type="radio" name="sexo" value="h" /> hombre
               <input type="radio" name="sexo" value="m" /> mujer
            </p>
         
            <p>Correo: 
               <div class="input_Container">
                  <input type="text" name="correo"  />
               </div>
               <span class="error" id="errorMail"></span>
            </p>
         
            <p>Contraseña:
               <div class="input_Container">
                  <input type="password" name="userPassword" />
               </div>
               <span class="error" id="errorPassword"></span>
            </p>
            
            <p>
               <input type="checkbox" name="condiciones" aria-valuenow="off" value="Acepto"/> Declaro haber leido y
               acepto las condiciones generales del programa y la normativa sobre
               protección de datos
            </p>
            
            
            
            <button type="submit" name="Boton" value="newRegister" id="botonEnviar">Enviar</button>
            <button type="submit" name="Boton" value="Cancelar" id="botonCancelar">Cancelar</button>
            
         </form>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
</body>
</html>
