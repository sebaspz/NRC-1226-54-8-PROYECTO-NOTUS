<html lang="en">
<head>

    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">

<body id="body">
    
    <header>
        <div class="icon__menu">

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fas fa-angle-double-left"></i>
            <h4>NOTUS</h4>
        </div>

        <div class="options__menu">	

            <a href="/index/" >
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>

            </a>

            <a href="/index/usuario/">

                    <i class="fas fa-book" title="Cursos"></i>
                    <h4>Cursos</h4>
                </div>
            </a>

            <a href="/index/materias/" class="selected"> 
                <div class="option">
                    <i class="fas fa-book-open" title="Materias"></i>
                    <h4>Materias</h4>
                </div>
            </a>

            <a href="/index/actividades/">
                <div class="option">
                    <i class="far fa-file" title="Actividades"></i>
                    <h4>Actividades</h4>
                </div>
            </a>

            <a href="/index/comentarios">
                <div class="option">
                    <i class="far fa-comment-alt" title="Comentarios"></i>
                    <h4>Comentarios</h4>
                </div>
            </a>

            <a href="{{url_for('main.logout')}}">
                <div class="option">
                    <i class="fas fa-sign-out-alt" title="Cerrar Sesión"></i>
                    <h4>Cerrar Sesión</h4>
                </div>
            </a>

        </div>

    </div>

    <main>

          <button type="submit" name="Boton" value="newRegister" id="botonEnviar"> <a href="{{url_for('main.eliminar_materias')}}">eliminar_materias</a> </button>
          <button type="submit" name="Boton" value="newRegister" id="botonEnviar"> <a href="{{url_for('main.buscar_materias')}}">buscar_materias</a> </button>
